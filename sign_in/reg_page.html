<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
        <title>Registration</title>
    </head>
    <body>
        <a href="log_in_page.html">Already have an account?</a>
        <form class="frm" action="reg.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Registration</legend>
                <p><label>Name *</label><br><input type="text" name="name" id="name" required></p>
                <p><label>E-mail  *</label><br><input type="email" name="email" id="email" placeholder="test@mail.ru" required></p>
                <p><label>Password  *</label><br><input type="password" name="first_password" id="first_password" required></p>
                <p><label>Repeat password  *</label><br><input type="password" name="second_password" id="second_password"required></p>
                <div class="message" id="message"></div>
            </fieldset>   
            <p class="pbutton"><input id="but_submit" class="button" type="submit" name="send" value="Отправить"></p>
        </form>
        <script src="reg_ajax.js"></script>
    </body>
</html>
